# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'votr_dbt'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'votr_dbt'

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

models:
  votr_dbt:
    staging:
      +schema: staging  # Set the schema for the staging directory
      +materialized: table
      stg_legislator_contact_info:
        +materialized: table
      stg_legislator_ids:
        +materialized: table
      stg_legislator_leadership:
        +materialized: table
      stg_legislator_social_media:
        +materialized: table
      stg_legislator:
        +materialized: table
      stg_legislator_terms:
        +materialized: table
    congress:  # Set the schema for the congress directory
      dimensions:
        tables:
          +materialized: table
          dim_legislator_contact_info_historical:
            +materialized: table
          dim_legislator_historical:
            +materialized: table
          dim_legislator_ids_historical:
            +materialized: table
          dim_legislator_leadership_historical:
            +materialized: table
          dim_legislator_social_media_historical:
            +materialized: table
          dim_legislator_terms_historical:
            +materialized: table
        views:
          +materialized: view
          dim_legislator_contact_info:
            +materialized: view
          dim_legislator_ids:
            +materialized: view
          dim_legislator_leadership:
            +materialized: view
          dim_legislator_social_media:
            +materialized: view
          dim_legislator:
            +materialized: view
      fact:
        tables:
          +materialized: table
          legislator_legislation_activity_historical:
            +materialized:table
        views:
          +materialized: view
          legislator_legislation_activity_latest:
            +materialized: view
    bills:
      +materialized: table
    votes:
      +materialized: table
    census:
      +materialized: table
      
        